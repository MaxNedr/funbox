<html>
<head>
    <title>Funbox</title>
    <meta charset="UTF-8">
    <link rel="font" href="">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="header">Ты сегодня покормил кота?</h2>
    <div class="products">
        <div class="wrapper_item">
            <div class="item bc-b " id="item1">
                <div class="wrapper_text">
                    <span class="text mt24">Сказочное заморское яство</span>
                    <span class="main_text">Нямушка</span>
                    <span class="submain_text">с фуа-гра</span>
                    <span class="text mt16">10 порций <br> мышь в подарок</span>
                </div>
                <div class="wrapper_weight">
                    <div class="weight bc-b" id="weight_item1">
                        <span class="weight_digit">0,5</span>
                        <span class="weight_desc">кг</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="wrapper_item">
            <div class="item bc-p" id="item2">
                <div class="wrapper_text">
                    <span class="text mt24">Сказочное заморское яство</span>
                    <span class="main_text">Нямушка</span>
                    <span class="submain_text">с рыбой</span>
                    <span class="text mt16">40 порций <br> 2 мыши в подарок</span>
                </div>
                <div class="wrapper_weight">
                    <div class="weight bc-p" id="weight_item2">
                        <span class="weight_digit">2</span>
                        <span class="weight_desc">кг</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="wrapper_item opacity">
            <div class="item bc-b grayscale " id="item3">
                <div class="wrapper_text ">
                    <span class="text mt24">Сказочное заморское яство</span>
                    <span class="main_text">Нямушка</span>
                    <span class="submain_text">с курой</span>
                    <span class="text mt16">100 порций <br> 5 мышей в подарок <br> заказчик доволен</span>
                </div>
                <div class="wrapper_weight ">
                    <div class="weight bc-b" id="weight_item3">
                        <span class="weight_digit">5</span>
                        <span class="weight_desc">кг</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
